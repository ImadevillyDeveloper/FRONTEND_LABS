<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛР4 — API для маршрута 212 (альтернатива)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div>
        <p class="tag">Маршрут 212 · Омск</p>
        <h1>Лента рейсов и заявок</h1>
        <p class="muted">Подтягиваем записи из открытого API JSONPlaceholder и показываем их как карточки рейсов. Без сторонних библиотек.</p>
      </div>
      <div class="actions">
        <button id="refresh" class="button">Обновить</button>
        <button id="shuffle" class="button button--ghost">Перемешать</button>
      </div>
    </header>

    <main>
      <div id="notice" class="notice" role="status">Готовимся к запросу…</div>
      <section id="grid" class="grid" aria-live="polite"></section>
    </main>

    <footer class="footer">Источник данных: https://jsonplaceholder.typicode.com/posts?_limit=9</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
